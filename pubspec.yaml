name: ai_poetry_card
description: AI诗意瞬间卡片生成器 - 为你的瞬间配上有灵魂的文字

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & 动画
  cupertino_icons: ^1.0.2
  
  # 图片处理
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # 二维码
  qr_flutter: ^4.1.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 国际化
  flutter_localizations:
    sdk: flutter
  
  # 本地存储
  shared_preferences: ^2.2.2
  path: ^1.8.3
  
  # 网络请求
  dio: ^5.4.0
  
  # 腾讯云 COS SDK
  tencentcloud_cos_sdk_plugin: ^1.2.6
  
  # 工具类
  intl: ^0.20.2
  permission_handler: ^11.0.1
  flutter_dotenv: ^5.1.0
  
  # 位置服务
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # 设备信息
  device_info_plus: ^10.1.0
  package_info_plus: ^4.2.0
  
  # 加密
  encrypt: ^5.0.1
  crypto: ^3.0.3
  
  # 内购
  purchases_flutter: ^8.5.2
  purchases_ui_flutter: ^8.5.2
  
  # 分享功能
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # 文件操作
  path_provider: ^2.1.1
  
  # 保存到相册
  gal: ^2.3.0
  
  # Lottie动画
  lottie: ^3.1.2
  
  # Excel导出
  excel: ^4.0.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/fonts/
    - assets/animation/
    - .env
  
