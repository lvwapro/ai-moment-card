name: ai_poetry_card
description: AI诗意瞬间卡片生成器 - 为你的瞬间配上有灵魂的文字

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & 动画
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # 图片处理
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  image: ^4.1.3
  
  # 二维码
  qr_flutter: ^4.1.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 国际化
  flutter_localizations:
    sdk: flutter
  
  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # 网络请求
  http: ^1.1.0
  
  # 工具类
  intl: ^0.20.2
  permission_handler: ^11.0.1
  speech_to_text: ^6.6.0
  
  # 分享功能
  share_plus: ^7.2.1
  
  # 文件操作
  path_provider: ^2.1.1
  
  # 保存到相册
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
